apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: confluent-envoy-http-filter
  namespace: confluent
spec:
  workloadSelector:
    labels:
      confluent-platform: "true"
  configPatches:
  - applyTo: NETWORK_FILTER
    match:
      context: ANY
      listener:
        portNumber: 8081
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: MERGE
      value:
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
          codec_type: HTTP1
  - applyTo: NETWORK_FILTER
    match:
      context: ANY
      listener:
        portNumber: 8083
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: MERGE
      value:
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
          codec_type: HTTP1
  - applyTo: NETWORK_FILTER
    match:
      context: ANY
      listener:
        portNumber: 8090
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: MERGE
      value:
        typed_config:
          "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
          codec_type: HTTP1